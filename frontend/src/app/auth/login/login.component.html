<div class="login-container">
  <div class="login-content">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <mat-tab-group [selectedIndex]="selectedTabIndex" animationDuration="1000ms" (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="username" placeholder="Enter your username" formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched">
              Please enter a valid username.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
              Password is required.
            </mat-error>
          </mat-form-field>

          <div class="forgot-password">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>

          <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        </form>
      </mat-tab>

      <mat-tab label="Register">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Enter your username" formControlName="username" />
            <mat-error *ngIf="registerForm.get('username')!.invalid && registerForm.get('username')!.touched">
              Username is required.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" placeholder="Enter your full name" formControlName="full_name" />
            <mat-error *ngIf="registerForm.get('full_name')!.invalid && registerForm.get('full_name')!.touched">
              Full name is required.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" formControlName="email" />
            <mat-error *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" placeholder="Enter your phone number" formControlName="phone_number" />
            <mat-error *ngIf="registerForm.get('phone_number')!.invalid && registerForm.get('phone_number')!.touched">
              Phone number is required.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" />
            <mat-error *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
      
          <!-- <mat-form-field class="form-field" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm your password" formControlName="confirmPassword" />
            <mat-error *ngIf="registerForm.get('confirmPassword')!.invalid && registerForm.get('confirmPassword')!.touched">
              Please confirm your password.
            </mat-error>
          </mat-form-field> -->
      
          <button mat-raised-button color="primary" class="login-btn" [disabled]="registerForm.invalid">Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
